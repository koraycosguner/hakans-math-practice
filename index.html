<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hakan's Math Practice!</title>

    <!-- PWA / Full-screen on iPad -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Math Practice">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <div class="start-container">
            <h1 class="title bounce">ğŸ§® Hakan's Math Practice! ğŸŒŸ</h1>
            <div class="mascot">ğŸ¦Š</div>
            <p class="subtitle">Let's have fun with numbers!</p>

            <div class="mode-selection">
                <h2>What do you want to practice?</h2>
                <div class="mode-buttons">
                    <button class="mode-btn addition-btn" onclick="startGame('addition')">
                        <span class="mode-icon">â•</span>
                        <span class="mode-label">Addition</span>
                    </button>
                    <button class="mode-btn subtraction-btn" onclick="startGame('subtraction')">
                        <span class="mode-icon">â–</span>
                        <span class="mode-label">Subtraction</span>
                    </button>
                    <button class="mode-btn mixed-btn" onclick="startGame('mixed')">
                        <span class="mode-icon">ğŸ”€</span>
                        <span class="mode-label">Mixed!</span>
                    </button>
                </div>
            </div>

            <div class="difficulty-selection">
                <h2>Pick your level:</h2>
                <div class="difficulty-buttons">
                    <button class="diff-btn easy active" onclick="setDifficulty('easy', this)">
                        <span>ğŸ£</span> Easy<br><small>(up to 10)</small>
                    </button>
                    <button class="diff-btn medium" onclick="setDifficulty('medium', this)">
                        <span>ğŸ¥</span> Medium<br><small>(up to 50)</small>
                    </button>
                    <button class="diff-btn hard" onclick="setDifficulty('hard', this)">
                        <span>ğŸ”</span> Hard<br><small>(up to 99)</small>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-layout">
            <div class="game-header">
                <button class="back-btn" onclick="goHome()">ğŸ  Home</button>
                <button class="sound-btn" id="sound-btn" onclick="toggleSpeech()">ğŸ”Š</button>
                <div class="score-display">
                    <span class="stars-label">â­</span>
                    <span id="score">0</span>
                </div>
                <div class="streak-display">
                    <span id="streak-text">ğŸ”¥ 0</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                    <span id="progress-text">0 / 10</span>
                </div>
            </div>

            <div class="game-main">
                <div class="game-left">
                    <div id="mascot-speech" class="mascot-speech">
                        <div class="speech-bubble">
                            <span id="mascot-message">You can do it! ğŸ’ª</span>
                        </div>
                        <div class="game-mascot">ğŸ¦Š</div>
                    </div>

                    <div class="problem-card" id="problem-card">
                        <div class="problem-display">
                            <span id="num1" class="number">5</span>
                            <span id="operator" class="operator">+</span>
                            <span id="num2" class="number">3</span>
                            <span class="equals">=</span>
                            <span class="answer-box">
                                <input type="number" id="answer-input" class="answer-input"
                                       autocomplete="off" inputmode="numeric"
                                       onkeydown="handleKeyPress(event)">
                            </span>
                        </div>
                        <div id="correct-answer-display" class="correct-answer-display">
                            <div class="correct-answer-equation">
                                <span id="correct-eq"></span>
                            </div>
                            <div class="correct-answer-stars">ğŸŒŸ â­ ğŸŒŸ</div>
                        </div>
                    </div>

                    <div id="hint-area" class="hint-area">
                        <button id="hint-btn" class="hint-btn" onclick="showHint()">ğŸ’¡ Hint</button>
                        <div id="hint-steps" class="hint-steps"></div>
                    </div>
                </div>

                <div class="game-right">
                    <div class="number-pad">
                        <button class="num-key" onclick="typeNumber('1')">1</button>
                        <button class="num-key" onclick="typeNumber('2')">2</button>
                        <button class="num-key" onclick="typeNumber('3')">3</button>
                        <button class="num-key" onclick="typeNumber('4')">4</button>
                        <button class="num-key" onclick="typeNumber('5')">5</button>
                        <button class="num-key" onclick="typeNumber('6')">6</button>
                        <button class="num-key" onclick="typeNumber('7')">7</button>
                        <button class="num-key" onclick="typeNumber('8')">8</button>
                        <button class="num-key" onclick="typeNumber('9')">9</button>
                        <button class="num-key delete-key" onclick="deleteNumber()">âŒ«</button>
                        <button class="num-key" onclick="typeNumber('0')">0</button>
                        <button class="num-key check-key" onclick="checkAnswer()">âœ“</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Feedback overlay -->
        <div id="feedback-overlay" class="feedback-overlay hidden">
            <div id="feedback-content" class="feedback-content"></div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="results-screen" class="screen">
        <div class="results-container">
            <h1 id="results-title" class="results-title">ğŸ‰ Great Job! ğŸ‰</h1>
            <div id="results-mascot" class="results-mascot">ğŸ¦Š</div>
            <div class="results-stats">
                <div class="stat-item">
                    <span class="stat-icon">â­</span>
                    <span class="stat-label">Score</span>
                    <span id="final-score" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">âœ…</span>
                    <span class="stat-label">Correct</span>
                    <span id="final-correct" class="stat-value">0 / 10</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">ğŸ”¥</span>
                    <span class="stat-label">Best Streak</span>
                    <span id="final-streak" class="stat-value">0</span>
                </div>
            </div>
            <div id="star-rating" class="star-rating"></div>
            <div class="results-buttons">
                <button class="play-again-btn" onclick="playAgain()">ğŸ”„ Play Again</button>
                <button class="home-btn" onclick="goHome()">ğŸ  Home</button>
            </div>
        </div>
    </div>

    <!-- Confetti canvas -->
    <canvas id="confetti-canvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
